<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurero Dev</title>

    <meta property="og:title" content="Kurero Dev"/>
    <meta property="og:image" content="https://dev.applinks.kurero.co/ic_launcher.png"/>
    <meta property="og:url" content="https://dev.applinks.kurero.co"/>
    <meta property="og:type" content="website"/>
    
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }

        function saveToLocalStorage() {
            localStorage.setItem('linkTapped', 'valueToSave');
        }

        function sendDataToFlutter() {
            if (window.dataChannel) {
                // Retrieve the saved data from local storage
                const savedData = localStorage.getItem('linkTapped');
                // Post the data to Flutter via the JavaScript channel
                window.dataChannel.postMessage(savedData);
            }
        }
    </script>

    <script>
        function DetectAndServe() {
            setTimeout(function () {
                let os = getMobileOperatingSystem();
                if (os == "Android") {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.kurero.kurero"; 
                } else if (os == "iOS") {
                    window.location.href = "https://testflight.apple.com/join/BIFQUlc8";
                } else {
                    window.location.href = "https://www.google.com/";
                    // window.location.href = "https://www.kurero.co/";
                }
            }, 500);
            
            window.location.href = "kurero.dev://" + window.location.pathname;

            // Save to local storage when the link is tapped
            saveToLocalStorage();
        }
    </script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
